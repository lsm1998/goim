syntax = "proto3";

// protoc -I=. --go_out=. user.proto
package user;

message User{
  int64 id = 1;
  string nickname = 2;
  string username = 3;
  string head_img = 4;
}

message UserListRequest{
  // 分页相关
  uint32 page = 1;
  uint32 size = 2;
}

message UserListResponse{
  uint32 total = 1;
  repeated User list = 2;
}
